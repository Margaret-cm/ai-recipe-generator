<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Muffins Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Muffins Recipe Generator</h1>
      </header>
      <main>
        <div class="form-wrapper">
          <form id="recipe-generator-form">
            <input
              type="text"
              placeholder="Enter key ingredient, flavor or type"
              autofocus
              required
              autocomplete="off"
              class="preferences"
              id="user-preferences"
            />
            <input type="submit" class="submit" value="Generate Recipe" />
          </form>
          <div class="hint">e.g. vanilla, savory, sweet, choc-chip</div>
        </div>
        <div class="recipe hide" id="recipe">Recipe Here</div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Margaret-cm/" target="_blank"
          >Margaret C M</a
        >, is
        <a
          href="https://github.com/Margaret-cm/ai-recipe-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://mcm-ai-recipe-generator.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
